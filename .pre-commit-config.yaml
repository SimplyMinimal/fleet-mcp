# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# To install: uv pip install pre-commit && pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/fixtures/
      - id: end-of-file-fixer
        exclude: ^tests/fixtures/
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.10
        args: ['--config', 'pyproject.toml']
        files: ^(src|tests)/.*\.py$

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--settings-path', 'pyproject.toml']
        files: ^(src|tests)/.*\.py$

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: ['--config-file', 'pyproject.toml']
        files: ^src/.*\.py$
        additional_dependencies:
          - 'types-PyYAML>=6.0.0'
          - 'httpx>=0.25.0'
          - 'pydantic>=2.0.0'
          - 'pydantic-settings>=2.0.0'
          - 'typing-extensions>=4.0.0'
          - 'mcp>=1.0.0'
          - 'click>=8.0.0'
          - 'websockets>=12.0'
        # Note: mypy only checks src/ directory, not tests/
        # This matches the CI configuration

  # Python linting with ruff (optional, currently disabled in CI)
  # Uncomment to enable ruff checks
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.1.15
  #   hooks:
  #     - id: ruff
  #       name: Lint with ruff
  #       args: ['--config', 'pyproject.toml', '--fix']
  #       files: ^(src|tests)/.*\.py$

# Configuration for pre-commit.ci (if using pre-commit.ci service)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
